# Let NetworkManager manage all devices on this system

network:
    version: 2
    renderer: networkd
    ethernets:
        eth0:
            dhcp4: true
            optional: true
    wifis:
        wlan0:
            dhcp4: no
            dhcp6: no
            access-points:
                "NTD_LINKSYS_MX5300_5G":
                    password: "zxcv1234"
            addresses: [192.168.1.196/24]
            nameservers:
              addresses: [192.168.1.1, 8.8.8.8]
            routes:
              - to: default
                via: 192.168.1.1
